<!DOCTYPE html>

<html>
    <head>
        <title>Formatting Elements</title>
    </head>

    <body>
        <h1>Formatting Elements</h1>

        <b>bold</b>
        <i>italic</i>
        <u>underline</u>

        superscript<sup>2</sup>
        subscript<sub>2</sub>

        <mark>highlighted</mark>

        <!-- em is semantic tag - provides meaning to content -->
        <em>italic</em>
        <strong>bold</strong>
        
    </body>

</html>
