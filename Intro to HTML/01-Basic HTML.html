<!DOCTYPE html>

<html>
    <!-- head elements contain metadata (info about page) will not be displayed on browser -->
    
    <head>
        <title>Intro to HTML</title>
    </head>

    <!-- body elements contents to be displayed on browser area -->
    <body>

        <!-- h1 is pre-defined HTML heading tag/element -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>
            This is a paragraph. <br> <!-- br = break line -->
            This is 2nd sentence. 
            This is 3rd sentence.
        </p>

        <pre> <!-- preserve space -->
            This is a line.

                    This is 2nd line.

                            This is 3rd line.
        </pre>

        <!-- align is called an attribute -->
        <!-- center/right is value of attribute-->
        <p>Paragraph 1</p>
        <p align="center">Pragraph 2</p>
        <p align="right">Paragraph 3</p>

    </body>
</html>
