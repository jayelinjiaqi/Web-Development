<!DOCTYPE html>

<html>
    <head>
        <title>Lists and Hyperlinks</title>
    </head>

    <body>

        <!-- h1 is block element. It will go to next line after the content. -->
        <h1>Hyperlinks</h1>

        <!-- href is the attribute -->
        <!-- a is anchor tag/element -->
        <!-- target="blank" open in new tab -->
        <a href="https://www.apple.com.sg" target="_blank">Apple</a><br>
        <a href="https://www.google.com.sg">Google</a>

        <!-- Bullet List -->
        <h1>Unordered Lists</h1>
        <ul>
            <li>Soap</li>
            <li>Candy</li>
            <li>Chocolate</li>
        </ul>

        <!-- Ordered/Numbered List -->
         <h2>List of Polytechnics</h2>
         <ol>
            <li>
                <a href="https://www.sp.edu.sg" target="_blank"><b>Singapore</b> Polytechnic</a>
            </li>

            <li>
                <a href="https://www.np.edu.sg" target="_blank"><mark>Ngee Ann</mark> Polytechnic</a>
            </li>

            <li><a href="https://www.nyp.edu.sg/main" target="_blank">Nanyang Polytechnic</a></li>
         </ol>

    </body>

</html>
